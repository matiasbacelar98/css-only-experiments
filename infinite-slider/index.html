<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Infinite Slider</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="slider">
        <img
          class="slider-img"
          src="./images/1.jpg"
          alt="mountains snow view"
          style="--pos: 1"
        />
        <img
          class="slider-img"
          src="./images/2.jpg"
          alt="leaves on a window"
          style="--pos: 2"
        />
        <img
          class="slider-img"
          src="./images/3.jpg"
          alt="frozen flowers"
          style="--pos: 3"
        />
        <img
          class="slider-img"
          src="./images/4.jpg"
          alt="group of pines in the snow"
          style="--pos: 4"
        />
        <img
          class="slider-img"
          src="./images/5.jpg"
          alt="reindeer in the snow up close"
          style="--pos: 5"
        />
        <img
          class="slider-img"
          src="./images/6.jpg"
          alt="wolf walking in the snow"
          style="--pos: 6"
        />
      </div>
    </main>
  </body>
</html>
